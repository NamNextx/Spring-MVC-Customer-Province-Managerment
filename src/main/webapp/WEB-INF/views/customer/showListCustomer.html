<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="create-customer">Create New Customer</a>
</p>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Province</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        <tr th:each="customer,iterStat : ${customerList}" th:class="${iterStat.odd}? 'odd'">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.getFirstName()}"></td>
            <td th:text="${customer.getLastName()}"></td>
            <td th:text="${customer.province.name}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
