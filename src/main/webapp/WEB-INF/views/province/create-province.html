<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Create form</h1>
    <p>
        <a href="/home">Province list</a>
    </p>
    <div>
        <form  th:action="create-province" method="post" th:object="${province}">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Create"></td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
